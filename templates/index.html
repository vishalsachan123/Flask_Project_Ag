<!DOCTYPE html>
<html>
<head>
    <title>Live Chat Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(234, 232, 232, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .chat-box textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            background-color: #f9f9f9;
            outline: none;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }

        #query {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }

        button {
            padding: 12px 18px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Style for chatbot messages */
        .user-message {
            text-align: right;
            margin: 5px 0;
            color: #333;
        }

        .bot-message {
            text-align: left;
            margin: 5px 0;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            Chat with the Bot ðŸ¤–
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="query" placeholder="Enter your query..." />
            <button onclick="startChat()">Start Chat</button>
        </div>
    </div>

    <script>
        var socket = io.connect("http://localhost:5000");

        // Start the chat and send query
        function startChat() {
            var query = document.getElementById("query").value;
            if (query.trim() === "") {
                alert("Please enter a query!");
                return;
            }
            
            addMessage(query, "user");
            document.getElementById("query").value = "";
            socket.emit("start_chat", { query: query });
        }

        // Listen for updates from the server
        socket.on("update", function (data) {
            addMessage(data.message, "bot");
        });

        // Function to add messages dynamically
        function addMessage(message, sender) {
            var chatBox = document.getElementById("chatBox");
            var messageDiv = document.createElement("div");
            
            if (sender === "user") {
                messageDiv.className = "user-message";
                messageDiv.innerHTML = `<strong>You:</strong> ${message}`;
            } else {
                messageDiv.className = "bot-message";
                messageDiv.innerHTML = `<strong>Bot:</strong> ${message}`;
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;  // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
